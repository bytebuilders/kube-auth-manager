# permissions for end users to edit groups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: group-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kube-auth-manager
    app.kubernetes.io/part-of: kube-auth-manager
    app.kubernetes.io/managed-by: kustomize
  name: group-editor-role
rules:
- apiGroups:
  - authentication.appscode.com
  resources:
  - groups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - authentication.appscode.com
  resources:
  - groups/status
  verbs:
  - get
